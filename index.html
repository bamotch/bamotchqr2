<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BAMOTCH QR — Générateur de QR Codes</title>

  <meta name="description" content="BAMOTCH QR permet de générer des QR codes scannables : texte, lien, téléphone et Wi-Fi. Simple et professionnel.">
  <meta name="author" content="TAHIROU DESIGN STUDIO">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>BAMOTCH QR</h1>
    <p>Générateur de QR codes simples, fiables et professionnels</p>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- TYPE DE QR -->
    <section class="type-section">
      <h2>Choisir le type de QR</h2>

      <div class="type-buttons">
        <button class="type-btn active" data-type="text">Texte</button>
        <button class="type-btn" data-type="link">Lien</button>
        <button class="type-btn" data-type="phone">Téléphone</button>
        <button class="type-btn" data-type="wifi">Wi-Fi</button>

        <button class="type-btn disabled" disabled>Image (bientôt)</button>
        <button class="type-btn disabled" disabled>Vidéo (bientôt)</button>
        <button class="type-btn disabled" disabled>Audio (bientôt)</button>
        <button class="type-btn disabled" disabled>PDF (bientôt)</button>
      </div>
    </section>

    <!-- FORMULAIRE -->
    <section class="form-section">

      <!-- TEXTE -->
      <div class="form-group" id="textGroup">
        <label>Texte</label>
        <input type="text" id="textInput" placeholder="Entre un texte">
      </div>

      <!-- LIEN -->
      <div class="form-group hidden" id="linkGroup">
        <label>Lien (URL)</label>
        <input type="url" id="linkInput" placeholder="https://exemple.com">
      </div>

      <!-- TELEPHONE -->
      <div class="form-group hidden" id="phoneGroup">
        <label>Nom complet</label>
        <input type="text" id="phoneName" placeholder="Nom complet">

        <label>Numéro de téléphone</label>
        <input type="tel" id="phoneNumber" placeholder="+226...">
      </div>

      <!-- WIFI -->
      <div class="form-group hidden" id="wifiGroup">
        <label>Nom du Wi-Fi (SSID)</label>
        <input type="text" id="wifiName" placeholder="Nom du réseau">

        <label>Type de sécurité</label>
        <select id="wifiSecurity">
          <option value="WPA">WPA / WPA2</option>
          <option value="WPA3">WPA3</option>
          <option value="WEP">WEP</option>
          <option value="nopass">Aucun mot de passe</option>
        </select>

        <label>Mot de passe</label>
        <input type="text" id="wifiPassword" placeholder="Mot de passe">
      </div>

      <!-- COULEURS -->
      <div class="form-group colors">
        <div>
          <label>Couleur du QR</label>
          <input type="color" id="qrColor" value="#111111">
        </div>
        <div>
          <label>Couleur du fond</label>
          <input type="color" id="qrBgColor" value="#ffffff">
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <button id="generateBtn" type="button">Générer le QR</button>
        <button id="downloadBtn" type="button">Télécharger</button>
      </div>

    </section>

    <!-- AFFICHAGE QR -->
    <section class="qr-section">
      <canvas id="qrCanvas" width="300" height="300"></canvas>
      <p class="info">QR code scannable sur tous les smartphones</p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 — Développé par <strong>TAHIROU DESIGN STUDIO</strong></p>
    <p>WhatsApp : <a href="https://wa.me/22601765372" target="_blank">(+226) 01 76 53 72</a></p>
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
