<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMOTCH QR | Générateur de QR Codes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-qrcode"></i> BAMOTCH QR</h1>
            <p>Générateur simple et efficace de QR codes</p>
        </header>

        <!-- Main Content -->
        <main>
            <div class="app-wrapper">
                <!-- Left: Input Section -->
                <div class="input-section">
                    <!-- Content Type -->
                    <div class="section-card">
                        <h2><i class="fas fa-edit"></i> Contenu</h2>
                        <div class="tabs">
                            <button class="tab-btn active" data-type="text">
                                <i class="fas fa-font"></i> Texte
                            </button>
                            <button class="tab-btn" data-type="url">
                                <i class="fas fa-link"></i> URL
                            </button>
                            <button class="tab-btn" data-type="wifi">
                                <i class="fas fa-wifi"></i> Wi-Fi
                            </button>
                        </div>

                        <!-- Text Input -->
                        <div class="input-group active" id="text-input">
                            <label for="text-content">Texte à encoder</label>
                            <textarea id="text-content" placeholder="Entrez votre texte ici..."></textarea>
                        </div>

                        <!-- URL Input -->
                        <div class="input-group" id="url-input">
                            <label for="url-content">Adresse URL</label>
                            <input type="text" id="url-content" placeholder="https://exemple.com">
                        </div>

                        <!-- WiFi Input -->
                        <div class="input-group" id="wifi-input">
                            <label for="wifi-ssid">Nom du réseau (SSID)</label>
                            <input type="text" id="wifi-ssid" placeholder="MonWiFi">
                            <label for="wifi-password">Mot de passe</label>
                            <input type="text" id="wifi-password" placeholder="Mot de passe">
                        </div>
                    </div>

                    <!-- Design Options -->
                    <div class="section-card">
                        <h2><i class="fas fa-palette"></i> Design</h2>
                        
                        <!-- Color Options -->
                        <div class="color-options">
                            <h3>Couleurs</h3>
                            <div class="color-grid">
                                <div class="color-option active" data-color="#000000" data-bg="#ffffff">
                                    <div class="color-preview" style="background: #000000;"></div>
                                    <div class="bg-preview" style="background: #ffffff;"></div>
                                    <span>Noir/Blanc</span>
                                </div>
                                <div class="color-option" data-color="#2c3e50" data-bg="#ecf0f1">
                                    <div class="color-preview" style="background: #2c3e50;"></div>
                                    <div class="bg-preview" style="background: #ecf0f1;"></div>
                                    <span>Bleu/Gris</span>
                                </div>
                                <div class="color-option" data-color="#e74c3c" data-bg="#fadbd8">
                                    <div class="color-preview" style="background: #e74c3c;"></div>
                                    <div class="bg-preview" style="background: #fadbd8;"></div>
                                    <span>Rouge</span>
                                </div>
                                <div class="color-option" data-color="#27ae60" data-bg="#d5f4e6">
                                    <div class="color-preview" style="background: #27ae60;"></div>
                                    <div class="bg-preview" style="background: #d5f4e6;"></div>
                                    <span>Vert</span>
                                </div>
                                <div class="color-option" data-color="#9b59b6" data-bg="#f4ecf7">
                                    <div class="color-preview" style="background: #9b59b6;"></div>
                                    <div class="bg-preview" style="background: #f4ecf7;"></div>
                                    <span>Violet</span>
                                </div>
                                <div class="color-option" data-color="#3498db" data-bg="#ebf5fb">
                                    <div class="color-preview" style="background: #3498db;"></div>
                                    <div class="bg-preview" style="background: #ebf5fb;"></div>
                                    <span>Bleu Ciel</span>
                                </div>
                                <div class="color-option" data-color="#f39c12" data-bg="#fef5e7">
                                    <div class="color-preview" style="background: #f39c12;"></div>
                                    <div class="bg-preview" style="background: #fef5e7;"></div>
                                    <span>Orange</span>
                                </div>
                                <div class="color-option" data-color="#1abc9c" data-bg="#e8f6f3">
                                    <div class="color-preview" style="background: #1abc9c;"></div>
                                    <div class="bg-preview" style="background: #e8f6f3;"></div>
                                    <span>Turquoise</span>
                                </div>
                                <div class="color-option" data-color="#34495e" data-bg="#f1f2f6">
                                    <div class="color-preview" style="background: #34495e;"></div>
                                    <div class="bg-preview" style="background: #f1f2f6;"></div>
                                    <span>Graphite</span>
                                </div>
                                <div class="color-option" data-color="#e84393" data-bg="#ffeaa7">
                                    <div class="color-preview" style="background: #e84393;"></div>
                                    <div class="bg-preview" style="background: #ffeaa7;"></div>
                                    <span>Rose Doré</span>
                                </div>
                            </div>
                        </div>

                        <!-- Size Option -->
                        <div class="size-option">
                            <label for="qr-size">Taille: <span id="size-value">300px</span></label>
                            <input type="range" id="qr-size" min="200" max="500" value="300">
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-bolt"></i> Générer QR Code
                    </button>
                </div>

                <!-- Right: Output Section -->
                <div class="output-section">
                    <!-- QR Code Preview -->
                    <div class="section-card">
                        <h2><i class="fas fa-eye"></i> Prévisualisation</h2>
                        <div class="qr-preview">
                            <div id="qrcode"></div>
                            <div class="qr-placeholder" id="qr-placeholder">
                                <i class="fas fa-qrcode"></i>
                                <p>Votre QR code apparaîtra ici</p>
                            </div>
                        </div>
                    </div>

                    <!-- Download Options -->
                    <div class="section-card">
                        <h2><i class="fas fa-download"></i> Télécharger</h2>
                        <div class="download-buttons">
                            <button id="download-png" class="download-btn" disabled>
                                <i class="fas fa-file-image"></i> PNG
                            </button>
                            <button id="download-svg" class="download-btn" disabled>
                                <i class="fas fa-file-code"></i> SVG
                            </button>
                            <button id="download-jpg" class="download-btn" disabled>
                                <i class="fas fa-file-image"></i> JPG
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>BAMOTCH QR &copy; <span id="current-year">2024</span> - Développé par TAHIROU DESIGN STUDIO</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
