<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BAMOTCH QR — Générateur de QR Codes Professionnel</title>

  <!-- SEO -->
  <meta name="description" content="BAMOTCH QR permet de générer des QR codes scannables : texte, lien, Wi-Fi et contact. Simple, fiable et professionnel.">
  <meta name="author" content="TAHIROU DESIGN STUDIO">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>BAMOTCH QR</h1>
    <p>Générateur de QR codes fiables et stylisés</p>
  </header>

  <!-- MAIN -->
  <main class="main-container">

    <!-- TYPE DE QR -->
    <section class="type-selector">
      <h2>Type de QR code</h2>

      <div class="types">
        <button class="type-btn active" data-type="text">Texte</button>
        <button class="type-btn" data-type="url">Lien</button>
        <button class="type-btn" data-type="wifi">Wi-Fi</button>
        <button class="type-btn" data-type="contact">Contact</button>

        <button class="type-btn disabled" disabled>Audio (bientôt)</button>
        <button class="type-btn disabled" disabled>Image (bientôt)</button>
        <button class="type-btn disabled" disabled>Vidéo (bientôt)</button>
      </div>
    </section>

    <!-- FORMULAIRE -->
    <section class="form-section">

      <!-- TEXTE / LIEN -->
      <div class="form-group" id="textGroup">
        <label for="qrText">Texte ou URL</label>
        <input
          type="text"
          id="qrText"
          placeholder="Entre un texte ou un lien"
        >
      </div>

      <!-- WIFI -->
      <div class="form-group hidden" id="wifiGroup">
        <label>Nom du Wi-Fi (SSID)</label>
        <input type="text" id="wifiName" placeholder="Nom du réseau">

        <label>Mot de passe</label>
        <input type="text" id="wifiPassword" placeholder="Mot de passe">
      </div>

      <!-- CONTACT -->
      <div class="form-group hidden" id="contactGroup">
        <label>Nom</label>
        <input type="text" id="contactName" placeholder="Nom complet">

        <label>Téléphone</label>
        <input type="tel" id="contactPhone" placeholder="+226...">

        <label>Email</label>
        <input type="email" id="contactEmail" placeholder="email@exemple.com">
      </div>

      <!-- COULEURS -->
      <div class="form-group colors">
        <div>
          <label>Couleur du QR</label>
          <input type="color" id="qrColor" value="#111111">
        </div>
        <div>
          <label>Couleur du fond</label>
          <input type="color" id="qrBgColor" value="#ffffff">
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="actions">
        <button id="generateBtn" type="button">Générer le QR</button>
        <button id="downloadBtn" type="button">Télécharger</button>
      </div>

    </section>

    <!-- AFFICHAGE QR -->
    <section class="qr-section">
      <canvas id="qrCanvas" width="300" height="300"></canvas>
      <p class="hint">Le QR généré ici sera scannable sur tous les smartphones</p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 — Développé par <strong>TAHIROU DESIGN STUDIO</strong></p>
    <p>WhatsApp : <a href="https://wa.me/22601765372" target="_blank">(+226) 01 76 53 72</a></p>
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
