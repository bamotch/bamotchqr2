<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TempMail2 - Service R√©el</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .content { padding: 30px; }
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .email-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #4361ee;
        }
        .inbox {
            border: 2px solid #4361ee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }
        .inbox-header {
            background: #4361ee;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }
        .email-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .email-item {
            background: #f1f5f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß TempMail2 R√©el</h1>
            <p>Service avec 1minutemail API</p>
        </div>
        
        <div class="content">
            <div style="text-align: center;">
                <button class="btn" id="generateBtn">
                    <span>üéØ</span> G√©n√©rer Email R√©el
                </button>
            </div>
            
            <div id="emailDisplay" style="display: none;">
                <div class="email-box">
                    <div style="font-family: monospace; font-size: 18px; padding: 15px; background: white; border-radius: 8px; margin-bottom: 15px;" id="emailAddress"></div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" id="copyBtn" style="background: #10b981;">
                            <span>üìã</span> Copier
                        </button>
                        <button class="btn" id="checkBtn" style="background: #3b82f6;">
                            <span>üîÑ</span> V√©rifier
                        </button>
                    </div>
                </div>
                
                <div id="timer" style="background: #1e293b; color: white; padding: 15px; border-radius: 8px; text-align: center; margin: 20px 0;">
                    <div style="font-size: 32px; font-weight: bold;" id="timerDisplay">10:00</div>
                    <div style="font-size: 14px;">Temps restant</div>
                </div>
            </div>
            
            <div class="inbox">
                <div class="inbox-header">
                    <div>
                        <span>üì• Bo√Æte de r√©ception</span>
                        <span id="emailCount"> (0)</span>
                    </div>
                    <button class="btn" id="refreshBtn" style="padding: 8px 16px; font-size: 14px;">
                        <span>üîÑ</span> Rafra√Æchir
                    </button>
                </div>
                <div class="email-list" id="emailList">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; opacity: 0.5;">üì≠</div>
                        <h3>Aucun email</h3>
                        <p>Les vrais emails appara√Ætront ici</p>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px; text-align: center;">
                <p><strong>üöÄ Service r√©el :</strong> Peut recevoir de vrais emails</p>
                <p style="font-size: 14px; color: #666;">Utilise 1minutemail API</p>
            </div>
        </div>
    </div>

    <script>
        // API 1minutemail
        const API_URL = 'https://www.1secmail.com/api/v1/';
        
        let state = {
            email: '',
            login: '',
            domain: '',
            timeLeft: 600,
            timer: null,
            emails: [],
            checking: false
        };
        
        // G√©n√©rer un email
        async function generateEmail() {
            try {
                const response = await fetch(`${API_URL}?action=genRandomMailbox&count=1`);
                const [email] = await response.json();
                
                if (email) {
                    state.email = email;
                    [state.login, state.domain] = email.split('@');
                    
                    document.getElementById('emailAddress').textContent = email;
                    document.getElementById('emailDisplay').style.display = 'block';
                    
                    startTimer();
                    startAutoCheck();
                    
                    showMessage(`‚úÖ Email g√©n√©r√© : ${email}`, 'success');
                }
            } catch (error) {
                // Fallback
                generateFallbackEmail();
            }
        }
        
        // V√©rifier les emails
        async function checkEmails() {
            if (!state.login || !state.domain) return;
            if (state.checking) return;
            
            state.checking = true;
            document.getElementById('checkBtn').innerHTML = '<span>‚è≥</span> En cours...';
            
            try {
                const response = await fetch(
                    `${API_URL}?action=getMessages&login=${state.login}&domain=${state.domain}`
                );
                const messages = await response.json();
                
                for (const msg of messages) {
                    if (!state.emails.find(e => e.id === msg.id)) {
                        const detail = await fetch(
                            `${API_URL}?action=readMessage&login=${state.login}&domain=${state.domain}&id=${msg.id}`
                        ).then(r => r.json());
                        
                        state.emails.unshift({
                            id: msg.id,
                            from: msg.from,
                            subject: msg.subject,
                            body: detail.textBody || 'Pas de contenu',
                            time: new Date(msg.date).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
                        });
                    }
                }
                
                updateInbox();
                
                if (state.emails.length > 0) {
                    showMessage(`üì® ${state.emails.length} email(s)`, 'success');
                }
            } catch (error) {
                console.error('Erreur:', error);
            } finally {
                state.checking = false;
                document.getElementById('checkBtn').innerHTML = '<span>üîÑ</span> V√©rifier';
            }
        }
        
        function generateFallbackEmail() {
            const domains = ['maildrop.cc', 'tempmail.dev'];
            const id = Math.random().toString(36).substring(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            
            state.email = `${id}@${domain}`;
            state.login = id;
            state.domain = domain;
            
            document.getElementById('emailAddress').textContent = state.email;
            document.getElementById('emailDisplay').style.display = 'block';
            
            startTimer();
            showMessage(`‚úÖ Email : ${state.email}`, 'success');
            showMessage('‚ö†Ô∏è Mode d√©mo activ√©', 'info');
        }
        
        function startTimer() {
            state.timeLeft = 600;
            updateTimer();
            
            if (state.timer) clearInterval(state.timer);
            
            state.timer = setInterval(() => {
                state.timeLeft--;
                updateTimer();
                
                if (state.timeLeft <= 0) {
                    clearInterval(state.timer);
                    showMessage('‚è∞ Email expir√©', 'error');
                    resetApp();
                }
            }, 1000);
        }
        
        function startAutoCheck() {
            setInterval(() => {
                if (state.email) checkEmails();
            }, 10000);
        }
        
        function updateTimer() {
            const min = Math.floor(state.timeLeft / 60);
            const sec = state.timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }
        
        function updateInbox() {
            const list = document.getElementById('emailList');
            const count = document.getElementById('emailCount');
            
            if (state.emails.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; opacity: 0.5;">üì≠</div>
                        <h3>Aucun email</h3>
                        <p>Les emails envoy√©s √† ${state.email} appara√Ætront ici</p>
                    </div>
                `;
                count.textContent = ' (0)';
                return;
            }
            
            count.textContent = ` (${state.emails.length})`;
            
            let html = '';
            state.emails.forEach(email => {
                html += `
                    <div class="email-item" onclick="viewEmailDetail(${email.id})">
                        <div style="display: flex; justify-content: space-between;">
                            <strong>${email.from}</strong>
                            <span style="color: #666; font-size: 14px;">${email.time}</span>
                        </div>
                        <div style="color: #4361ee; font-weight: bold; margin: 8px 0;">${email.subject}</div>
                        <div style="color: #666; font-size: 14px;">${email.body.substring(0, 80)}...</div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        function viewEmailDetail(id) {
            const email = state.emails.find(e => e.id === id);
            if (email) {
                alert(`üìß ${email.subject}\n\nDe: ${email.from}\n√Ä: ${state.email}\n\n${email.body}`);
            }
        }
        
        function copyEmail() {
            navigator.clipboard.writeText(state.email).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerHTML = '<span>‚úÖ</span> Copi√© !';
                showMessage('üìã Email copi√©', 'success');
                setTimeout(() => {
                    btn.innerHTML = '<span>üìã</span> Copier';
                }, 2000);
            });
        }
        
        function showMessage(text, type) {
            const div = document.createElement('div');
            div.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 1000;
            `;
            div.textContent = text;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }
        
        function resetApp() {
            state.email = '';
            state.emails = [];
            document.getElementById('emailDisplay').style.display = 'none';
            updateInbox();
        }
        
        // Initialisation
        document.getElementById('generateBtn').onclick = generateEmail;
        document.getElementById('copyBtn').onclick = copyEmail;
        document.getElementById('checkBtn').onclick = checkEmails;
        document.getElementById('refreshBtn').onclick = checkEmails;
        window.viewEmailDetail = viewEmailDetail;
    </script>
</body>
</html>
