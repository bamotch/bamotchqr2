<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìß Mail Temporaire</title>
    <style>
        /* TOUT LE CSS DANS LE M√äME FICHIER */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        button {
            width: 100%;
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        #emailDisplay {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #e63946;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß G√©n√©rateur de Mail Temporaire</h1>
        
        <button onclick="generateEmail()" id="generateBtn">
            üéØ G√©n√©rer un Email
        </button>
        
        <div id="emailDisplay">
            <p id="emailText"></p>
            <button onclick="copyEmail()" id="copyBtn">üìã Copier</button>
        </div>
        
        <div id="timer">10:00</div>
        
        <button onclick="addTestEmail()">‚úâÔ∏è Ajouter un email test</button>
        
        <div id="inbox">
            <h3>üì• Bo√Æte de r√©ception</h3>
            <div id="emailList"></div>
        </div>
    </div>

    <script>
        // Variables
        let currentEmail = '';
        let timeLeft = 600;
        let timerInterval = null;
        
        // Fonction pour g√©n√©rer un email
        function generateEmail() {
            // Arr√™ter le timer pr√©c√©dent
            if (timerInterval) clearInterval(timerInterval);
            
            // G√©n√©rer un email al√©atoire
            const domains = ['tempmail.dev', 'maildrop.cc', '10minutemail.net'];
            const randomString = Math.random().toString(36).substring(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            currentEmail = `${randomString}@${domain}`;
            
            // Afficher l'email
            document.getElementById('emailText').textContent = currentEmail;
            document.getElementById('emailDisplay').style.display = 'block';
            
            // D√©marrer le timer
            timeLeft = 600;
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('‚è∞ Votre email a expir√© !');
                }
            }, 1000);
            
            // Changer le bouton
            document.getElementById('generateBtn').textContent = 'üîÑ Reg√©n√©rer';
        }
        
        // Fonction pour copier l'email
        function copyEmail() {
            navigator.clipboard.writeText(currentEmail)
                .then(() => {
                    const btn = document.getElementById('copyBtn');
                    btn.textContent = '‚úÖ Copi√© !';
                    setTimeout(() => btn.textContent = 'üìã Copier', 2000);
                });
        }
        
        // Mettre √† jour le timer
        function updateTimer() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Ajouter un email test
        function addTestEmail() {
            if (!currentEmail) {
                alert('G√©n√©rez d\'abord un email !');
                return;
            }
            
            const emails = [
                { from: 'service@test.com', subject: 'Bienvenue !', body: 'Merci de vous inscrire.' },
                { from: 'noreply@verify.com', subject: 'V√©rification', body: 'Veuillez v√©rifier votre compte.' },
                { from: 'news@company.com', subject: 'Newsletter', body: 'D√©couvrez nos nouveaut√©s.' }
            ];
            
            const randomEmail = emails[Math.floor(Math.random() * emails.length)];
            const now = new Date();
            const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            const emailList = document.getElementById('emailList');
            const emailHTML = `
                <div style="background: #f1f1f1; padding: 10px; margin: 10px 0; border-radius: 5px;">
                    <div><strong>De :</strong> ${randomEmail.from}</div>
                    <div><strong>Objet :</strong> ${randomEmail.subject}</div>
                    <div><strong>Message :</strong> ${randomEmail.body}</div>
                    <div style="color: #666; font-size: 12px;">Re√ßu √† ${time}</div>
                </div>
            `;
            
            emailList.innerHTML = emailHTML + emailList.innerHTML;
        }
        
        // G√©n√©rer un email au chargement (optionnel)
        // generateEmail();
    </script>
</body>
</html>
